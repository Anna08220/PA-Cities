<!DOCTYPE html>
<html>
<head>
  <title>Leaflet PA Cities Map</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>

  <!-- Create the map div -->
  <div id="map" style="width: 800px; height: 500px;"></div>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // Map center and zoom level
    var map = L.map('map').setView([40.1556, -76.5961], 10);

    // Tile layer 
    L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    // City data
    var Harrisburg = {
      name: 'Harrisburg', 
      lat: 40.2732,
      lng: -76.8867,
      population: 50135
    }
    
    var Lancaster = {
      name: 'Lancaster',  
      lat: 40.0379,
      lng: -76.3055,
      population: 58039
    };

    // Add circle markers
       L.circle([Harrisburg.lat, Harrisburg.lng], {
        radius: Math.sqrt(Harrisburg.population)*40,
        color: 'gold',
        fillColor: 'blue',
        weight: 6
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Harrisburg.name + "</i>" + "<br>" + "<b>" + 'Population: ' + "</b>"  + "<i>" +Harrisburg.population)
      .addTo(map);
    
      
      L.circle([Lancaster.lat, Lancaster.lng], {
        radius:   Math.sqrt(Lancaster.population)*40,
        color: 'red',
        fillColor: 'blue',
        weight: 6
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Lancaster.name + "</i>" + "<br>" + "<b>" + 'Population: ' + "</b>"  + "<i>" +Lancaster.population)
      .addTo(map);
    
    
  </script>

</body>
</html>
